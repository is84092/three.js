<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <title>Inline Movie on iPhone Safari</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1">

    <style type="text/css">
        body {
            background: #FFFFFF;
        }
        .movie {
            text-align: center;
        }
        .control {
            text-align: center;
        }
        .control button {
            font-size: 24px;
        }
    </style>
    <script src="../videojs-demo/three.min.js"></script>
    <script src="../videojs-demo/CanvasRenderer.js"></script>
    <script src="../videojs-demo/Projector.js"></script>
    <script src="../videojs-demo/VRControls.js"></script>
    <script src="../videojs-demo/webvr-polyfill.js"></script>
    <script src="../videojs-demo/webvr-manager.js"></script>
</head>
<body>
<div id="container" class="movie"></div>
<div class="control">
    <button>play/pause</button>
</div>
<script type="text/javascript">
    window.onload = function(){
        var btn = document.querySelector('button');
        btn.disabled = true;
        var video = document.createElement('video');
        video.style.display = 'none';
        video.loop = true;
        document.body.appendChild(video);
        var audio = new Audio();
        var togglePlay;
        var container = document.getElementById( 'container' );
        var canvas;
        var ctx;
        var ctime = 0;
        var lastTime;
        var ua = navigator.userAgent;
        var camera, scene, renderer, geometry, texture, mesh, renderer;
        var controls;

        camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 1, 1100);
        camera.target = new THREE.Vector3(0, 0, 0);


        scene = new THREE.Scene();
        geometry = new THREE.SphereBufferGeometry(500, 60, 40);
        geometry.scale(-1, 1, 1);

        texture = new THREE.VideoTexture(video);
        texture.minFilter = THREE.LinearFilter;
        texture.format = THREE.RGBFormat;

        material = new THREE.MeshBasicMaterial({map: texture});
        mesh = new THREE.Mesh(geometry, material);
        scene.add(mesh);
        scene.add(camera);

        renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setPixelRatio( window.devicePixelRatio );
        renderer.setSize( window.innerWidth*0.9, window.innerHeight*0.9);
        container.appendChild( renderer.domElement );
        canvas = renderer.domElement;
        ctx = canvas.getContext("2d");

        controls = new THREE.VRControls(camera);

        function animate() {
            texture.needsUpdate = true;
            controls.update();
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
        }


        if (/(iPhone|iPod)/.test(ua)) {
            var prms1 = new Promise(function (resolve, reject) {
                video.addEventListener('canplay', function () {
                    resolve();
                });
                video.addEventListener('error', function () {
                    reject();
                    alert('failed loading video');
                });
            });
            var prms2 = new Promise(function (resolve, reject) {
                audio.addEventListener('canplay', function () {
                    resolve();
                });
                audio.addEventListener('error', function () {
                    reject();
                    alert('failed loading audio');
                });
            });
            Promise.all([prms1, prms2]).then(function () {
                btn.disabled = false;
            });
            audio.src = '../video-1920x960.mp4';
            audio.loop = true;
            audio.load();
            togglePlay = function () {
                if (audio.paused) {
                    audio.play();
                    (function loop() {
                        video.currentTime = audio.currentTime;
                        texture.needsUpdate = true;
                        controls.update();
                        renderer.render(scene, camera);
                        if (!audio.paused) {
                            requestAnimationFrame(loop);
                        }
                    })();
                } else {
                    audio.pause();
                }
            };
            btn.addEventListener('click', togglePlay);
        } else {
            btn.style.display = "none";
            video.addEventListener('canplay', function () {
                lastTime = Date.now();
                video.play();
                animate();
            }, false);
        }
        video.src = '../video-1920x960.mp4';
        video.load();
        window.addEventListener( 'resize', onWindowResize, false );
        function onWindowResize(){
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize( window.innerWidth*0.9, window.innerHeight*0.9);
        }
    }
</script>
</body>
</html>
